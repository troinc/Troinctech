<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Organiza tu tiempo en TroincLab</title>
    <link rel="stylesheet" href="../css/layouts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="../img/file.png" alt="Company Logo" class="logo">
        </div>
        <div class="form-container">
            <h2><strong>Organiza tu tiempo</strong></h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Correo electrónico</label>
                    <input type="email" id="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Iniciar sesión</button>
            </form>
            <div class="social-login">
                <button class="google-btn"><i class="fab fa-google"></i> Iniciar sesión con Google</button>
                <button class="facebook-btn"><i class="fab fa-facebook-f"></i> Iniciar sesión con Facebook</button>
            </div>
            <div class="additional-options">
                <a href="create-account.html">Crear cuenta</a>
                <a href="recover-password.html" id="recoverPassword">Recuperar contraseña</a>
            </div>
        </div>
    </div>
    <div id="recoverPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Recuperar Contraseña</h2>
            <form id="recoverPasswordForm">
                <div class="input-group">
                    <label for="recoveryEmail">Correo electrónico</label>
                    <input type="email" id="recoveryEmail" required>
                </div>
                <button type="submit">Enviar enlace de recuperación</button>
            </form>
            <div class="additional-options">
                <a href="#" id="backToLogin">Volver al inicio de sesión</a>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
